<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Functionality</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1>Calculator</h1>
        <div class="result">
            <span> Result is : </span> <span id="resultValue"> ------------- </span>
        </div>
        <div class="inputFields">
            <label> Input Field One </label> <input type="number" id="field-one" class="field">
           <label> Input Field Two </label> <input type="number" id="field-two" class="field">
        </div>

        <div id="addSub">
         <button type="submit" id="addition"> ADDITION </button>
         <button type="submit" id="subtraction"> SUBTRACTION </button>
         </div>
         <div id="mulDiv">
         <button type="submit" id="multiplication"> MUTIPLICATION </button>
         <button type="submit" id="division"> DIVISION </button>
        </div>
    </div>

</body>
</html>
